<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WPS AI | Institutional Bright Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,600;0,700;1,400&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  /* BRIGHT THEME PALETTE */
  --bg: #f8fafc;
  --surface: #ffffff;
  --surface2: #f1f5f9;
  --surface3: #e2e8f0;
  --border: #cbd5e1;
  --border2: #94a3b8;
  --text: #0f172a;
  --text2: #475569;
  --text3: #64748b;
  --gold: #b45309; /* Deep Amber for visibility on light */
  --gold-dim: rgba(180, 83, 9, 0.08);
  --green: #15803d;
  --green-dim: rgba(21, 128, 61, 0.1);
  --red: #b91c1c;
  --red-dim: rgba(185, 28, 28, 0.1);
  --blue: #1d4ed8;
  --nav-h: 64px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'IBM Plex Mono',monospace;background:var(--bg);color:var(--text);min-height:100vh;}

/* NAVIGATION */
.nav{position:fixed;top:0;left:0;right:0;height:var(--nav-h);background:rgba(255,255,255,0.9);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);z-index:100;display:flex;align-items:center;padding:0 20px;}
.nav-brand{font-family:'Syne',sans-serif;font-weight:800;font-size:18px;color:var(--text);}
.nav-brand span{color:var(--gold);}
.nav-tab{padding:8px 16px;border-radius:8px;font-size:12px;font-weight:700;cursor:pointer;border:none;background:transparent;color:var(--text3);transition:0.2s;}
.nav-tab.active{background:var(--gold-dim);color:var(--gold);border:1px solid var(--gold);}

/* MAIN CONTENT */
.main{padding-top:calc(var(--nav-h) + 32px);max-width:900px;margin:0 auto;padding-left:20px;padding-right:20px;}
.card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:24px;margin-bottom:16px;box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);}

/* SEARCH UI */
.search-box{display:flex;background:var(--surface);border:2px solid var(--border);border-radius:12px;overflow:hidden;}
.search-input{flex:1;border:none;padding:18px;font-size:18px;font-weight:700;color:var(--text);outline:none;}
.search-btn{padding:0 30px;background:var(--gold);color:white;font-weight:700;border:none;cursor:pointer;}

/* GROUNDING SOURCES */
.grounding-box{background:var(--surface2);border:1px solid var(--border);border-radius:12px;padding:20px;margin-top:20px;}
.source-link{display:block;font-size:11px;color:var(--blue);margin-bottom:6px;text-decoration:none;}
.source-link:hover{text-decoration:underline;}

.page{display:none;}
.page.active{display:block;}
</style>
</head>
<body>

<nav class="nav">
  <div class="nav-brand">WPS<span>.</span>AI</div>
  <div style="margin-left:30px; display:flex; gap:10px;">
    <button class="nav-tab active" onclick="showPage('scorer',this)">âš¡ SCORER</button>
    <button class="nav-tab" onclick="showPage('journal',this)">ðŸ““ JOURNAL</button>
  </div>
</nav>

<div class="main">
  <div class="page active" id="page-scorer">
    <div style="margin-bottom:20px;">
        <h1 style="font-family:'Syne'; font-size:36px;">AI Stock Scorer</h1>
        <p style="color:var(--text3)">Searching Live 2026 Financial Data</p>
    </div>

    <div class="card">
        <input type="password" id="geminiKey" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:8px; margin-bottom:15px;" placeholder="Paste Gemini API Key (AIza...)">
        <div class="search-box">
            <input class="search-input" id="stockInput" placeholder="e.g. LAURUSLABS">
            <button class="search-btn" onclick="analyzeStock()">ANALYZE LIVE â†’</button>
        </div>
    </div>

    <div id="loading" style="display:none; text-align:center; padding:40px; color:var(--gold); font-weight:700;">SEARCHING LIVE WEB & GENERATING SCORE...</div>
    <div id="resultsPanel"></div>
  </div>

  <div class="page" id="page-journal" style="padding:20px;">
    <h2>Trade Journal</h2>
    <p>Stored analyses will appear here.</p>
  </div>
</div>

<script>
const SYSTEM_PROMPT = `Analyze this stock using the 7-Pillar WPS Methodology. 
IMPORTANT: Use Google Search to find current prices, news, and FII activity from Feb 2026.
Return ONLY JSON:
{
  "symbol": "SYM", "price": "â‚¹XXX", "wps": 0-100, "verdict": "Text",
  "pillars": [{"name":"P1", "score":80, "reason":"..."}]
}`;

function showPage(id, btn) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    document.getElementById('page-'+id).classList.add('active');
    btn.classList.add('active');
}

async function analyzeStock() {
    const symbol = document.getElementById('stockInput').value.trim().toUpperCase();
    const apiKey = document.getElementById('geminiKey').value.trim();
    if(!symbol || !apiKey) return alert("Enter Key and Symbol");

    document.getElementById('loading').style.display = 'block';
    document.getElementById('resultsPanel').innerHTML = '';

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: SYSTEM_PROMPT + "\n\nAnalyze: " + symbol }] }],
                tools: [{ google_search: {} }], // Enables live web grounding
                generationConfig: { temperature: 1.0 }
            })
        });

        const data = await response.json();
        const candidate = data.candidates[0];
        const jsonStr = candidate.content.parts[0].text.match(/\{[\s\S]*\}/)[0];
        const result = JSON.parse(jsonStr);

        renderResult(result, candidate.groundingMetadata);
    } catch (e) {
        alert("Error: " + e.message);
    } finally {
        document.getElementById('loading').style.display = 'none';
    }
}

function renderResult(d, meta) {
    const panel = document.getElementById('resultsPanel');
    panel.innerHTML = `
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="font-size:32px;">${d.symbol}</h2>
                <h2 style="color:var(--gold);">${d.price}</h2>
            </div>
            <div style="margin:20px 0; padding:15px; background:var(--gold-dim); border-radius:10px; border:1px solid var(--gold);">
                <div style="font-size:12px; font-weight:700;">WPS SCORE: ${d.wps}%</div>
                <div style="font-size:20px; font-weight:800;">${d.verdict}</div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                ${d.pillars.map(p => `
                    <div style="padding:15px; border:1px solid var(--border); border-radius:10px;">
                        <strong>${p.name}: ${p.score}%</strong>
                        <p style="font-size:11px; color:var(--text2); margin-top:5px;">${p.reason}</p>
                    </div>
                `).join('')}
            </div>
            <div class="grounding-box">
                <div style="font-size:10px; font-weight:700; margin-bottom:10px;">LIVE SOURCES USED:</div>
                ${meta?.groundingChunks?.map(c => `<a href="${c.web.uri}" target="_blank" class="source-link">ðŸ”— ${c.web.title}</a>`).join('') || 'N/A'}
            </div>
        </div>
    `;
}
</script>
</body>
</html>
